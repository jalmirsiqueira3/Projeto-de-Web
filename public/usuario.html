<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAF: gladiador 2</title>
    
    <link rel="icon" href="img/logo-icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/usuario.css">

    <script src="js/global.js"></script>
    <script src="./js/usuario.js"></script>
</head>
<body>
    <header id="cabecalho">
        <script src="js/header_construtor.js"></script>
    </header>

    <main>
        <div id="conteudo">
            <div id="usuario">

            </div>
            <div id="avaliacoes">
                <h1>Minhas Avaliações (<span id="qtdAvaliacoes"></span>):</h1>
            </div>
            <div id="encerrar">
            </div>
        </div>
    </main>

    <footer>
        <div class="cont-footer">
            <div class="rede-sociais">
                <h1>Nossas Redes Sociais</h1>
                <div class="icons-sociais">
                    <a href="#">
                        <img src="img/instagram.png" alt="Instagram">
                    </a>
                    <a href="#">
                        <img src="img/facebook.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="img/whatsapp.png" alt="Whatsapp">
                    </a>
                    <a href="#">
                        <img src="img/x.png" alt="X">
                    </a>
                </div>
            </div>
            <div class="app">
                <h1>Nosso App</h1>
                <div class="icons-apps">
                    <a href="#">
                        <img src="img/android.png" alt="Android">
                    </a>
                    <a href="#">
                        <img src="img/ios.png" alt="iOS">
                    </a>
                </div>
            </div>
            <div class="contato">
                <h1>Ajuda</h1>
                <a href="#">
                    <img src="img/contato.png" alt="contate-nos">
                </a>
            </div>
        </div>
        <div class="direitos">
            <p>₢ SAF - Todos os direitos reservados</p>
        </div>
    </footer>

</html>
